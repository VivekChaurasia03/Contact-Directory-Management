<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title}, ~{::script})}">
<head>
    <title>Add Contact</title>
</head>
<body>
<div id="content">
    <!--  Sidebar  -->
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-20 md:pt-16" style="height: 1000px">
        <div class="grid grid-cols-12">
            <div class="col-span-3"></div>
            <div class="col-span-12 md:col-span-6">
                <div class="block p-6 border-t-4 border-green-500 bg-white rounded-lg shadow hover:bg-gray-100 dark:border-t-4 dark:border-white dark:bg-gray-800 dark:hover:bg-gray-500">
                    <div th:replace="~{message::messagebox}"></div>
                    <h1 class="text-2xl font-semibold">Add New Contact</h1>
                    <p class="text-gray-400">This contact will be saved on the Cloud......</p>
                    <!-- Contact Form -->
                    <form class="mt-8" th:action="@{'/user/contacts/add'}" th:object="${contactForm}" method="post">
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Name</label>
                            <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-user w-4 h-4"></i>
                                </div>
                                <input type="text" id="name" th:field="*{name}"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                       placeholder="Full Name">
                            </div>
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 px-1 py-2"></p>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Email</label>
                            <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                                        <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                                        <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                                    </svg>
                                </div>
                                <input type="text" id="email" th:field="*{email}"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                       placeholder="abc@gmail.com">
                            </div>
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 px-1 py-2"></p>
                        </div>
                        <!-- Phone number -->
                        <div class="mb-3">
                            <label for="phoneNumber"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone
                                number</label>
                            <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-phone w-4 h-4"></i>
                                </div>
                                <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                       placeholder="Phone number">
                            </div>
                            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-red-600 px-1 py-2"></p>
                        </div>
                        <!-- Contact Address -->
                        <div class="mb-3">
                            <label for="address"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Address</label>

                            <textarea id="address" rows="4" th:field="*{address}"
                                      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                      placeholder="Contact Address"></textarea>
                            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-red-600 px-1 py-2"></p>
                        </div>
                        <!-- Contact Description -->
                        <div class="mb-3">
                            <label for="description"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Description</label>

                            <textarea id="description" rows="4" th:field="*{description}"
                                      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                      placeholder="Write about your contact...."></textarea>
                            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-600 px-1 py-2"></p>
                        </div>

                        <!-- Social Links -->
                        <div class="flex space-x-3 mb-3">
                            <div class="w-full">
                                <div>
                                    <div class="relative mb-6">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-brands fa-instagram w-4 h-4"></i>
                                        </div>
                                        <input type="text" th:field="*{websiteLink}"
                                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                               placeholder="Website Link">
                                    </div>
                                </div>
                            </div>
                            <div class="w-full">
                                <div>
                                    <div class="relative mb-6">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-brands fa-linkedin w-4 h-4"></i>
                                        </div>
                                        <input type="text" th:field="*{linkedInLink}"
                                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                               placeholder="LinkedIn Link">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Contact Image -->
                        <div class="mb-3">
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                   for="file_input">Contact Image</label>
                            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                   aria-describedby="file_input_help" id="file_input" type="file">
                            <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">SVG, PNG or
                                JPG
                                (MAX. 800x400px).</p>
                        </div>
                        <!-- Is Favourite -->
                        <div class="mb-3">
                            <div class="flex items-center">
                                <input id="default-checkbox" type="checkbox" th:field="*{favourite}"
                                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-checkbox"
                                       class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Favourite</label>
                            </div>
                        </div>
                        <!-- Buttons -->
                        <div class="mb-3 flex gap-2 justify-center">
                            <button type="reset"
                                    class="text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-orange-500 dark:hover:bg-orange-600 dark:focus:ring-blue-800">
                                Reset
                            </button>

                            <button type="submit"
                                    class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Add Contact
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    console.log("Dashboard Page")
</script>
</body>
</html>
