<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title}, ~{::script})}">
<head>
    <title th:text="${loggedInUser.name} + ' | Searched'">Searched Page</title>
</head>
<body>
<div id="content">
    <!--  Sidebar  -->
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar(${contactListSize})}"></div>
    </div>

    <div class="sm:pl-64 pt-16">
        <div>
            <!--            <h1 class="text-5xl text-center">Welcome to Contacts Page</h1>-->
            <!--            <p class="text-center">User Contacts Page</p>-->

            <p class="text-center text-3xl font-semibold leading-normal text-gray-900 dark:text-white" th:text="${contacts.totalElements} + ' Results Found'"></p>
            <div class="contacts_container p-5">
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <form action="" th:object="${contactSearchForm}" th:action="@{'/user/contacts/search'}">
                        <div class="flex space-x-3 p-5 items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
                            <!-- Select box -->
                            <div>
                                <select th:field="*{field}" name="field" id="field_disabled" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option selected value="">Select Field</option>
                                    <option value="name">Name</option>
                                    <option value="phone">Phone</option>
                                    <option value="email">Email</option>
                                </select>
                            </div>
                            <label class="sr-only">Search</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                    </svg>
                                </div>
                                <input th:field="*{keyword}" type="text"
                                       class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                       placeholder="Search for users">
                            </div>
                            <button type="submit" class="px-3 py-1.5 bg-blue-400 text-white rounded-lg">Search </button>
                        </div>
                    </form>
                    <table th:unless="${contacts.isEmpty()}" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Name
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Phone
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Links
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Favorite
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="contact :${contacts.content}" th:object="${contact}"
                            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                            <th scope="row"
                                class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                <img onerror="this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQttE9sxpEu1EoZgU2lUF_HtygNLCaz2rZYHg&s'"
                                     class="w-10 h-10 rounded-full" th:src="*{picture}">
                                <div class="ps-3">
                                    <div class="text-base font-semibold" th:text="*{name.toUpperCase()}"></div>
                                    <div class="font-normal text-gray-500" th:text="*{email}"></div>
                                </div>
                            </th>
                            <td class="px-6 py-4">
                                <i class="fa-solid fa-mobile w-4 h-4"></i>
                                <span th:text="*{phoneNumber}"></span>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center space-x-2">
                                    <a th:href="@{*{websiteLink}}" target="_blank"><i
                                            class="fa-solid fa-link w-5 h-5"></i></a>
                                    <a th:href="@{*{linkedInLink}}" target="_blank"><i
                                            class="fa-brands fa-linkedin w-5 h-5"></i></a>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div>
                                    <a href=""><i class="fa-solid fa-trash w-5 h-5"></i></a>
                                    <a href=""><i class="fa-solid fa-pen w-5 h-5"></i></a>
                                    <a href=""><i class="fa-solid fa-eye w-5 h-5"></i></a>
                                </div>
                            </td>
                            <td class="px-9 py-4">
                                <svg class="w-4 h-4 ms-1"
                                     th:classappend="*{isFavourite()} ? 'text-blue-500' : 'text-grey-500'"
                                     aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                     viewBox="0 0 22 20">
                                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                                </svg>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- Pagination Component -->
                    <div th:unless="${contacts.isEmpty()}" class="pagination-container bg-white dark:bg-gray-800 text-center p-5">
                        <nav aria-label="Page navigation example">
                            <ul class="inline-flex -space-x-px text-base h-10">
                                <li th:unless="${contacts.first}">
                                    <a th:href="@{'/user/contacts/search?size=' + ${pageSize} + '&page=' + ${contacts.number - 1} + '&field=' + ${contactSearchForm.field} + '&keyword=' + ${contactSearchForm.keyword}}"
                                       class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                                </li>
                                <li th:each="index : ${#numbers.sequence(0, contacts.getTotalPages()-1)}">
                                    <a th:href="@{'/user/contacts/search?size=' + ${pageSize} + '&page=' + ${index} + '&field=' + ${contactSearchForm.field} + '&keyword=' + ${contactSearchForm.keyword}}"
                                       th:classappend="${index == contacts.number ? 'bg-blue-200 dark:bg-gray-600' : 'bg-white dark:bg-gray-800'}"
                                       class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"><span
                                            th:text="${index + 1}"></span></a>
                                </li>
                                <li th:unless="${contacts.last}">
                                    <a th:href="@{'/user/contacts/search?size=' + ${pageSize} + '&page=' + ${contacts.number + 1} + '&field=' + ${contactSearchForm.field} + '&keyword=' + ${contactSearchForm.keyword}}"
                                       class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    console.log("Search Page")
</script>
</body>
</html>
